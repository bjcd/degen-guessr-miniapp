type Win @entity(immutable: true) {
  id: ID! # transaction hash + log index
  tx: Bytes!
  block: BigInt!
  timestamp: BigInt!
  player: Bytes!
  guessedNumber: Int!
  winningNumber: Int!
  amount: BigInt!
  contractAddress: Bytes!
  mode: String!
}

type GameStats @entity(immutable: false) {
  id: ID! # "game-stats"
  totalWins: Int!
  totalPot: BigInt!
  lastUpdated: BigInt!
}
